language: python
dist: trusty
sudo: required
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
before_script:
- npm install -g bower polymer-cli
- bower install
- polymer build
before_install:
# [START auth]
# Decrypt the credentials we added to the repo using the key we added with the Travis command line tool    
- openssl aes-256-cbc -K $encrypted_e27920ef8557_key -iv $encrypted_e27920ef8557_iv -in credentials.tar.gz.enc -out credentials.tar.gz -d
# If the SDK is not already cached, download it and unpack it
- tar -xzf credentials.tar.gz
- mkdir -p lib
# Here we use the decrypted service account credentials to authenticate the command line tool
- gcloud version
# - gcloud config set component_manager/fixed_sdk_version 98.0.0
# - gcloud components update
- export GOOGLE_APPLICATION_CREDENTIALS="client-secret.json"
- gcloud auth login
# [END auth]
install:
# Set the correct project to deploy to
- gcloud config set project gdg-kl
# Install the Python dependencies
script:
- gcloud preview app deploy