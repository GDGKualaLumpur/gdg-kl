<html><head><link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
</head><body><dom-module id="gdg-contact">
    <template>
        <style>:host{display:block;}.header{background:var(--app-header-color);padding:40px 80px;color:white;}.container{max-width:900px;margin:0 auto;}.contact{margin:40px auto;max-width:900px;padding:24px;background:white;border-radius:2px;box-shadow:0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);}.form{margin:12px 0 36px 0;}.flex{@apply (--layout-horizontal);}paper-input{margin:0 12px;}.flex paper-input{@apply (--layout-flex);}.form paper-textarea{margin:0 12px;}paper-button{background:#4285F4;color:white;}@media screen and (max-width:840px){.header{padding:40px 20px;}.contact{margin:6px auto;}}</style>
        <section class="header">
            <div class="container">
                <h2>Contact</h2>
                <p>Would you like to become a sponsor? Do you have general questions? </p>
            </div>
        </section>
        <section class="contact">
            <div class="container">
                <h3>Have questions? </h3>
                <p>Fill out the form and one of our core team members will be in contact with you shortly. </p>
                <paper-button raised="">Contact Us</paper-button>   
                
            </div>
        </section>
        <section class="contact">
            <div class="container">
                <h3>Want to sponsor Google Developer Group Kuala Lumpur?</h3>
                <p>Please fill out the linked form and we will get in touch with you to set up your sponsorship. If you have any questions, feel free to email JT : <a href="">jt@gdg.my</a></p>
                <paper-button raised="">Media Kit</paper-button>
                <paper-button raised="">Sponsor Kit</paper-button>
            </div>
        </section>
    </template>
    <script>Polymer({is:"gdg-contact",properties:{textValue:{type:String,value:"",notify:!0}}});</script>
</dom-module>
</body></html>
