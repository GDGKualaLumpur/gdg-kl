                <img src="/images/gdgkl_white.png">
                <h3>A community of geeks, investors and changemakers</h3>

        <div class="home">
            <div class="flex">
                <div class="text">
                    <p>Google Developer Group (GDG) Kuala Lumpur is an independent developer &amp; user group that discusses and shares experiences in developing applications and solutions using Google Developer technologies like Android, Google Maps, Google App Engine and beyond. </p>
                    <p>We organize meetups, hackathons, talks &amp; workshops; introducing both developers and non-developers to the Google Developer platform together.</p>
                    <p>GDG Kuala Lumpur as the name suggests, is based in Kuala Lumpur. The warm capital of Malaysia today has a booming startup community and a developer-friendly environment, and we call it home.</p>
