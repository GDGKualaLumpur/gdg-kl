<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="generator" content="Polymer Starter Kit">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>GDG Kuala Lumpur</title>
  <meta name="description" content="Google Developer Group (GDG) Kuala Lumpur is an independent developer &amp; user group that discuss and share experiences developing applications using Google Developer technologies like Android, Google Maps, Google App Engine and many more.">

  <!--
      The `<base>` tag below is present to support two advanced deployment options:
      1) Differential serving. 2) Serving from a non-root path.
      Instead of manually editing the `<base>` tag yourself, you should generally either:
      a) Add a `basePath` property to the build configuration in your `polymer.json`.
      b) Use the `--base-path` command-line option for `polymer build`.

    -->
  <base href="/">

  <link rel="shortcut icon" sizes="32x32" href="images/favicon/favicon-32.png">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="manifest.json">

  <!-- See https://goo.gl/qRE0vM -->
  <meta name="theme-color" content="#ffffff">

  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Google Developer Group (GDG) Kuala Lumpur is an independent developer &amp; user group that discuss and share experiences developing applications using Google Developer technologies like Android, Google Maps, Google App Engine and many more.">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Google Developer Group (GDG) Kuala Lumpur is an independent developer &amp; user group that discuss and share experiences developing applications using Google Developer technologies like Android, Google Maps, Google App Engine and many more.">

  <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/homescreen-96.png">

  <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/homescreen-192.png">

  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-tap-highlight" content="no">

  <meta property="og:description" content="Google Developer Group (GDG) Kuala Lumpur is an independent developer &amp; user group that discuss and share experiences developing applications using Google Developer technologies like Android, Google Maps, Google App Engine and many more.">

  <link rel="preload" as="image" href="images/gdgkl_full.svg">
  <link rel="preload" as="image" href="images/gdgkl_short.svg">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      background-color: #ffffff;
    }
    gdg-app[unresolved] {
      display: block;
      min-height: 101vh;
      overflow: visible;
    }
    gdg-app[unresolved] .toolbar {
      height: 195px;
      width: 100%;
      border-bottom: 1px solid #cfcfcf;
      display: flex;
      justify-content: center;
      padding-top: 52px;
      box-sizing: border-box;
    }
    gdg-app[unresolved] .toolbar img {
      height: 42px;
    }
    @media screen and (max-width: 960px) {
      gdg-app[unresolved] .toolbar {
        height: 65px;
        align-items: center;
        padding-top: 0;
      }
      gdg-app[unresolved] .toolbar img {
        height: 24px;
      }
    }
  </style>
</head>

<body>
  <gdg-app unresolved>
    <div class="toolbar">
      <img src="images/gdgkl_full.svg" alt="GDGKL Logo">
    </div>
  </gdg-app>

  <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="src/gdg-app.html">
