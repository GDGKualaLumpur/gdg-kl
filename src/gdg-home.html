<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="gdg-card.html">

<dom-module id="gdg-home">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }

      .container .row a{
        width: 100%;
        display: flex;
        margin: 8px 2px;
        text-decoration: none;
      }

      @media screen and (max-width: 960px){
        .container .row{
          flex-direction: column
        }
        .container .row a{
          margin: 0 0 8px 0;
        }
      }
    </style>

    <div class="container">

      <div class="row">
        <a href="https://gdgkl-slack.herokuapp.com" target="_blank" rel="noopener"><gdg-card color="#EA2A95" header="Come join the GDG Kuala Lumpur Slack Community!" subtitle="The GDG Kuala Lumpur Slack community is a great place to learn Google technologies like Android, Firebase, Polymer, Angular and more from Google Developer Experts and other developers."></gdg-card></a>
      </div>
      <div class="row">
        <a href="https://meetup.com/GDGKualaLumpur" target="_blank" rel="noopener"><gdg-card color="#cf3552" header="Hello Meetup" subtitle="GDG Kuala Lumpur is now on Meetup.com. Join us and become the member of GDG Kuala Lumpur on Meetup now!"></gdg-card></a>
        <a href="https://ioxkl17.firebaseapp.com/" target="_blank" rel="noopener"><gdg-card color="#5370f6" header="Google I/O Extended 2017 Kuala Lumpur" subtitle="Google I/O Extended 2017 brings out the best Google technologies all the way from Mountain View to Kuala Lumpur. See you next year!"></gdg-card></a>
      </div>
    </div>

  </template>

  <script>
    class GdgHome extends Polymer.Element {
      static get is() { return 'gdg-home'; }
    }

    window.customElements.define(GdgHome.is, GdgHome);
  </script>
</dom-module>
