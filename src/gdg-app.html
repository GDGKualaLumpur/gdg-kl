<dom-module id="gdg-app">
    <template>
        <style>
        :host {
            display: block;
            --app-primary-color: #fff;
            --app-secondary-color: #000;
            --app-header-color: #0097a7;
        }
        
        app-header {
            background-color: var(--app-primary-color);
            color: var(--app-secondary-color);
        }
        
        app-header paper-icon-button {
            --paper-icon-button-ink-color: var(--app-secondary-color);
        }
        
        app-toolbar {
            max-width: 960px;
            margin: 0 auto;
        }
        
        app-toolbar a {
            text-decoration: none;
            font-size: 20px;
            color: var(--app-secondary-color);
            padding-left: 8px;
        }
        
        app-toolbar a * {
            vertical-align: middle;
        }
        
        app-toolbar img {
            height: 36px;
        }
        
        .drawer-list {
            margin: 0 20px;
        }
        
        .drawer-list a {
            outline: none;
            display: block;
            line-height: 40px;
            text-decoration: none;
            color: var(--app-secondary-color);
            border-bottom: 1px solid #eaedef;
            padding: 4px 4px 4px 30px;
        }
        
        .drawer-list a.iron-selected {
            color: var(--app-secondary-color);
            font-weight: bold;
            border-left: 4px solid #009688;
            padding: 4px 4px 4px 26px;
        }
        
        .drawer-list a.subroute {
            padding-left: 32px;
        }
        
        app-toolbar paper-icon-button {
            display: none;
        }
        
        nav {
            height: 64px;
            padding: 0 8px;
            display: block;
        }
        
        .sections-tabs a {
            display: inline-block;
            padding: 24px 8px 0 8px;
            height: 100%;
            box-sizing: border-box;
            font-size: 16px;
            color: #6b6b6b;
            border-bottom: 4px solid #fff;
            -webkit-transition: border 100ms ease-out;
            -moz-transition: border 100ms ease-out;
            -o-transition: border 100ms ease-out;
            transition: border 100ms ease-out;
        }
        
        .sections-tabs a.iron-selected {
            border-bottom: 4px solid #dc4a3d;
        }
        
        .yellow-button {
            text-transform: none;
            color: #eeff41;
        }
        
        .flexchild {
            @apply(--layout-flex);
        }
        
        #toast_button {
            display: flex;
            align-items: center;
            padding: 8px 24px;
        }
        
        @media screen and (max-width:840px) {
            app-toolbar paper-icon-button {
                display: block;
            }
            nav {
                display: none;
            }
            #toast, #toast_button{
                width: 100%;
                min-width: 0;
                border-radius: 0;
                margin: 0;
            }
            #toast_button {
                display: flex;
                padding: 8px 24px;
            }

        }
        </style>
        <paper-toast id="toast"></paper-toast>
        <paper-toast id="toast_button" duration="8000">
            <div class="flexchild"></div>
            <paper-button class="yellow-button" onClick="window.location.reload()">Refresh</paper-button>
        </paper-toast>        
        <iron-location id="location"></iron-location>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
        <app-route route="{{subroute}}" pattern="/:id" data="{{subrouteData}}"></app-route>
        <app-drawer-layout force-narrow>
            <app-drawer>
                <app-toolbar><img src="/images/gdg.png" class="app-logo"></app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a href="/home/[[urlQuery]]" name="home" drawer-toggle>{{localize('home')}}</a>
                    <a href="/event/[[urlQuery]]" name="event" drawer-toggle>{{localize('event')}}</a>
                    <a href="/blog/[[urlQuery]]" name="blog" drawer-toggle>{{localize('blog')}}</a>
                    <a href="/about/[[urlQuery]]" name="about" drawer-toggle>{{localize('about')}}</a>
                    <a href="/contact/[[urlQuery]]" name="contact" drawer-toggle>{{localize('contact')}}</a>
                </iron-selector>
            </app-drawer>
            <app-header-layout>
                <app-header reveals shadow>
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <a href="/home/[[urlQuery]]">
                            <img src="/images/gdg.png" class="app-logo">
                            <span>GDG Kuala Lumpur</span>
                        </a>
                        <div title></div>
                        <nav>
                            <iron-selector selected="[[page]]" attr-for-selected="name" class="sections-tabs">
                                <a href="/event/[[urlQuery]]" name="event">{{localize('event')}}</a>
                                <a href="/blog/[[urlQuery]]" name="blog">{{localize('blog')}}</a>
                                <a href="/about/[[urlQuery]]" name="about">{{localize('about')}}</a>
                                <a href="/contact/[[urlQuery]]" name="contact">{{localize('contact')}}</a>
                            </iron-selector>
                        </nav>
                    </app-toolbar>
                </app-header>
                <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
                    <gdg-home name="home" language="{{language}}"></gdg-home>
                    <gdg-blog name="blog" language="{{language}}" postid="{{subrouteData.id}}" id="blog"></gdg-blog>
                    <gdg-about name="about" language="{{language}}"></gdg-about>
                    <gdg-contact name="contact" language="{{language}}"></gdg-contact>
                    <gdg-event name="event" language="{{language}}"></gdg-event>
                </iron-pages>
                <gdg-footer language="{{language}}"></gdg-footer>
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script>
    Polymer({

        is: 'gdg-app',

        properties: {

            page: {
                type: String,
                reflectToAttribute: true,
                observer: '_pageChanged'
            },

            language: {
                type: String,
                notify: true
            },
            urlQuery: {
                type: String,
                notify: true
            }
        },

        observers: [
            '_routePageChanged(routeData.page)'
        ],

        behaviors: [
            Polymer.AppLocalizeBehavior
        ],
        attached: function() {
            this.loadResources(this.resolveUrl('/data/locales.json'));
        },
        getCookie: function(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        },
        initSW: function() {
            if ('serviceWorker' in navigator) {
               var toast = this.$.toast;
               var toast_button = this.$.toast_button;
                navigator.serviceWorker.register('/service-worker.js').then(function(reg) {
                    reg.onupdatefound = function() {
                        var installingWorker = reg.installing;
                        installingWorker.onstatechange = function() {
                            switch (installingWorker.state) {
                                case 'installed':
                                    if (navigator.serviceWorker.controller) {
                                        toast_button.text = "New content available. Refresh the page for the latest content.";
                                        toast_button.toggle();
                                    } else {
                                        toast.text = "Caching complete. Future visits will work offline.";
                                        toast.toggle();
                                    }
                                    break;
                                case 'redundant':
                                    toast.text = "The installing service worker became redundant.";
                                    toast.toggle();
                                    break;
                            }
                        }
                    }
                });
            }
        },
        ready: function() {
            this.addEventListener('langChanged', this.langChanged);
            query = this.$.location.query.split("&");
            for (i = 0; i < query.length; i++) {
                if (query[i].indexOf('hl=') > -1) {
                    lang = query[i].replace("hl=", "");
                    document.cookie = "lang=" + lang + ";path=/";
                    switch (lang) {
                        case "my":
                            this.language = "my";
                            break;
                        case "zh-cn":
                            this.language = "zh-cn";
                            break;
                        case "zh-tw":
                            this.language = "zh-tw";
                            break;
                        default:
                            this.language = "en";
                    }
                } else {
                    this.language = this.getCookie('lang') || "en";
                }
            }
            this.initSW();
        },

        _routePageChanged: function(page) {
            Polymer.AppLayout.scroll(0, 0);
            this.page = page || 'home';
            document.title = this.page.charAt(0).toUpperCase() + this.page.slice(1) + " - GDGKL";
        },

        _pageChanged: function(page) {
            this.importHref(
                this.resolveUrl('gdg-' + page + '.html'), null, null, true);
        },

        langChanged: function(event) {
            this.$.location.query = "hl=" + event.detail.lang;
            this.language = event.detail.lang;
            this.urlQuery = "?" + this.$.location.query;
            document.cookie = "lang=" + event.detail.lang + ";path=/";
        }
    });
    </script>
</dom-module>
