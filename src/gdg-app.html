<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="gdg-icons.html">
<dom-module id="gdg-app">
    <template>
        <style>
        :host {
            display: block;
            --app-primary-color: #fff;
            --app-secondary-color: black;
        }
        
        app-header {
            background-color: var(--app-primary-color);
            color: #000;
        }
        
        app-header paper-icon-button {
            --paper-icon-button-ink-color: #000;
        }
        
        app-toolbar a {
            text-decoration: none;
            font-size: 20px;
            color: black;
            padding-left: 8px;
        }
        
        app-toolbar a * {
            vertical-align: middle;
        }
        
        app-toolbar img {
            height: 36px;
        }
        
        .drawer-list {
            margin: 0 20px;
        }
        
        .drawer-list a {
            display: block;
            padding: 0 16px;
            line-height: 40px;
            text-decoration: none;
            color: var(--app-secondary-color);
        }
        
        .drawer-list a.iron-selected {
            color: black;
            font-weight: bold;
        }
        
        .drawer-list a.subroute {
            padding-left: 32px;
        }
        
        app-toolbar paper-icon-button {
            display: none;
        }
        
        nav {
            height: 64px;
            padding: 0 8px;
            display: block;
        }
        
        .sections-tabs a {
            display: inline-block;
            margin: 0 8px;
            padding: 24px 0 0 0;
            height: 100%;
            box-sizing: border-box;
            font-size: 16px;
            color: #6b6b6b;
            border-bottom: 4px solid #fff;
            -webkit-transition: border 100ms ease-out;
            -moz-transition: border 100ms ease-out;
            -o-transition: border 100ms ease-out;
            transition: border 100ms ease-out;
        }
        
        .sections-tabs a.iron-selected {
            border-bottom: 4px solid #dc4a3d;
        }
        
        @media screen and (max-width:840px) {
            app-toolbar paper-icon-button {
                display: block;
            }
            nav{
              display: none;
            }
        }
        </style>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
        <app-drawer-layout fullbleed force-narrow>
            <!-- Drawer content -->
            <app-drawer>
                <app-toolbar><img src="/images/gdg.png" class="app-logo"></app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="view1" href="/view1">View One</a>
                    <a name="view2" href="/view2">View Two</a>
                    <a name="view3" href="/view3">View Three</a>
                </iron-selector>
            </app-drawer>
            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header condenses reveals shadow snaps>
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <a href="/home">
                            <img src="/images/gdg.png" class="app-logo">
                            <span>GDG Kuala Lumpur</span>
                        </a>
                        <div title></div>
                        <nav>
                            <iron-selector selected="[[page]]" attr-for-selected="name" class="sections-tabs">
                                <a href="/event" name="event">Event</a>
                                <a href="/news" name="news">News</a>
                                <a href="/about" name="about">About</a>
                                <a href="/contact" name="contact">Contact</a>
                            </iron-selector>
                        </nav>
                    </app-toolbar>
                </app-header>
                <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
                    <my-view1 name="view1"></my-view1>
                    <my-view2 name="view2"></my-view2>
                    <my-view3 name="view3"></my-view3>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script>
    Polymer({

        is: 'gdg-app',

        properties: {

            page: {
                type: String,
                reflectToAttribute: true,
                observer: '_pageChanged'
            },

        },

        observers: [
            '_routePageChanged(routeData.page)'
        ],

        _routePageChanged: function(page) {
            this.page = page || 'home';
        },

        _pageChanged: function(page) {
            // load page import on demand.
            this.importHref(
                this.resolveUrl('gdg-' + page + '.html'), null, null, true);
        }

    });
    </script>
</dom-module>
