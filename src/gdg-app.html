<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="gdg-icons.html">

<link rel="lazy-import" href="gdg-home.html">
<link rel="lazy-import" href="gdg-about.html">

<dom-module id="gdg-app">
  <template>
    <style>
       :host {
        --app-primary-color: #fff;
        --app-secondary-color: black;

        display: block;
      }

      paper-toast span {
        padding: 12px;
        color: #64B5F6;
        text-transform: uppercase;
        font-weight: 500;
        cursor: pointer;
        white-space: nowrap;
        user-select: none;
        @apply(--layout-self-center);
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #000;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: #000;
      }

      #drawer app-toolbar {
        padding: 16px;
      }

      #drawer app-toolbar #drawer_logo {
        max-width: 80%;
        height: 24px;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: #414549;
        line-height: 32px;
        margin-bottom: 16px;
        border-left: 4px solid transparent;
        letter-spacing: 1px;
        font-size: 14px;
        font-weight: 500;
      }

      .drawer-list a.iron-selected {
        border-left: 4px solid #4285F4;
      }

      .drawer-list a:focus {
        outline: none;
      }

      #top_toolbar {
        padding: 42px 0 24px 0;
      }

      #top_toolbar img {
        height: 42px;
      }

      #bottom_toolbar {
        border-bottom: 1px solid #CFCFCF;
      }

      #bottom_toolbar paper-icon-button {
        display: none;
      }

      #bottom_toolbar #bottom_toolbar_logo {
        opacity: 0;
        height: 24px;
        margin-left: 12px;
        vertical-align: middle;
        transition: 150ms opacity ease-in-out;
      }

      #bottom_toolbar #bottom_toolbar_logo_mobile {
        display: none;
      }

      #bottom_toolbar iron-selector {
        height: 100%;
        display: flex;
        align-items: center;
      }

      #bottom_toolbar a {
        box-sizing: border-box;
        align-items: center;
        height: 100%;
        display: flex;
        justify-content: center;
        vertical-align: middle;
        color: #4A4A4A;
        margin: 0 6px;
        font-size: 14px;
        padding: 3px 12px 0 12px;
        font-weight: 500;
        text-decoration: none;
        text-transform: uppercase;
        border-bottom: 3px solid transparent;
        transition: border-bottom 150ms ease-in-out;
        letter-spacing: 2px;
      }

      #bottom_toolbar a:hover {
        border-bottom: 3px solid #a0c0f8;
      }

      #bottom_toolbar a.iron-selected {
        border-bottom: 3px solid #4285F4;
      }

      .subfooter {
        border-top: 4px solid #4285F4;
        max-width: 1200px;
        margin: 36px auto 0 auto;
        padding: 32px 24px;
        display: flex;
        justify-content: space-between;
      }

      .subfooter p,
      .subfooter a {
        display: block;
        text-decoration: none;
        font-size: 14px;
        color: #5f6368;
      }

      .subfooter a:hover {
        text-decoration: underline;
      }

      .subfooter .content {
        max-width: 400px;
      }

      .subfooter .column {
        display: flex;
      }

      .subfooter .item {
        margin-right: 36px;
      }

      .footer {
        border-top: 1px solid #CFCFCF;
        height: 112px;
      }

      .footer .container {
        display: flex;
        max-width: 1200px;
        margin: 0 auto;
        align-items: center;
        height: 100%;
        padding: 0 24px;
      }

      .footer img {
        height: 20px;
      }


      @media screen and (max-width: 960px) {
        paper-toast {
          width: 100%;
          min-width: 0;
          border-radius: 0;
          margin: 0;
        }
        .subfooter {
          flex-direction: column
        }

        #top_toolbar,
        #bottom_toolbar_logo,
        #bottom_toolbar iron-selector {
          display: none;
        }

        #bottom_toolbar paper-icon-button {
          display: inline-block;
        }

        #bottom_toolbar #bottom_toolbar_logo_mobile {
          display: inline-block;
          height: 24px;
          margin-left: -40px;
        }
      }
    </style>

    <paper-toast id="toast" text="A new version of this app is available." duration="3000">
      <span on-tap="reload">Refresh Now</span>
    </paper-toast>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout force-narrow fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open>
        <app-toolbar>
          <img id="drawer_logo" src="../images/gdgkl_short.svg">
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="[[rootPath]]home">HOME</a>
          <a name="about" href="[[rootPath]]about">ABOUT</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>

        <app-header slot="header" condenses fixed effects="waterfall" show-logo>
          <app-toolbar id="top_toolbar">
            <div main-title></div>
            <img src="../images/gdgkl_full.svg">
            <div main-title></div>
          </app-toolbar>
          <app-toolbar id="bottom_toolbar" sticky>
            <paper-icon-button icon="gdg-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>
              <img id="bottom_toolbar_logo" src="../images/gdgkl_short.svg">
            </div>
            <img id="bottom_toolbar_logo_mobile" src="../images/gdgkl_full.svg">
            <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">
              <a name="home" href="[[rootPath]]home">HOME</a>
              <a name="about" href="[[rootPath]]about">ABOUT</a>
            </iron-selector>
            <div main-title></div>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="home" role="main">
          <gdg-home name="home"></gdg-home>
          <gdg-about name="about"></gdg-about>
        </iron-pages>

        <div class="subfooter">
          <div class="content">
            <p><b>Google Developer Group Kuala Lumpur</b></p>
            <p>Google Developer Group (GDG) Kuala Lumpur is an independent developer &amp; user group that discuss and share
              experiences developing applications using Google Developer technologies like Android, Google Maps, Google App
              Engine and many more.</p>
            <p>We organize conferences, meetups, talks &amp; workshops introducing developers and non-developers to the Google
              Developer platform.</p>
          </div>
          <div class="content">
            <p><b>Connect</b></p>
            <div class="column">
              <div class="item">
                <a href="https://fb.com/GDGKualaLumpur" target="_blank" rel="noopener">Facebook</a>
                <a href="https://www.facebook.com/groups/gtugkl" target="_blank" rel="noopener">Facebook Group</a>
                <a href="http://twitter.com/gdgkl" target="_blank" rel="noopener">Twitter</a>
                <a href="https://plus.google.com/+GdgMy" target="_blank" rel="noopener">Google+</a>
              </div>
              <div class="item">
                <a href="https://gdgmy-slack.herokuapp.com" target="_blank" rel="noopener">Slack</a>
                <a href="https://meetup.com/GDGKualaLumpur" target="_blank" rel="noopener">Meetup</a>
                <a href="http://gdgkl.peatix.com" target="_blank" rel="noopener">Peatix</a>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="container">
            <img src="../images/gdgkl_short.svg">
          </div>
        </div>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class GdgApp extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'gdg-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'home'

        document.title = {
          home: "GDG Kuala Lumpur",
          about: "About - GDG Kuala Lumpur"
        }[this.page] || 'GDG Kuala Lumpur'


        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page, oldPage) {
        if (page != null) {
          this.shadowRoot.querySelector('app-header-layout').header.scroll(0, 0);
          let cb = this._pageLoaded.bind(this, Boolean(oldPage));
          Polymer.importHref(
            this.resolveUrl('gdg-' + page + '.html'),
            cb, this._showPage404.bind(this), true);
        }
      }

      _pageLoaded() {
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, () => {
            this.loadComplete = true;
            this._pageLoaded();
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.register('service-worker.js').then(reg => {
                reg.onupdatefound = () => {
                  var installingWorker = reg.installing;
                  installingWorker.onstatechange = () => {
                    switch (installingWorker.state) {
                      case 'installed':
                        if (navigator.serviceWorker.controller) {
                          this.$.toast.toggle();
                        }
                        else {
                          console.log('Content is now available offline!');
                        }
                        break;
                      case 'redundant':
                        console.error('The installing service worker became redundant.');
                        break;
                    }
                  }
                }
              }).catch(e => {
                console.error('Error during service worker registration:', e);
              })
            }
          })
        }
      }

      _showPage404() {
        this.page = 'home';
      }

      _scrollHandler() {
        var y = window.scrollY;
        var top_toolbar_height = this.$.top_toolbar.offsetHeight;
        var bottom_toolbar_logo = this.$.bottom_toolbar_logo;
        if (top_toolbar_height < y) {
          bottom_toolbar_logo.style.opacity = 1;
        }
        else {
          bottom_toolbar_logo.style.opacity = 0;
        }
      }

      reload() {
        window.location.reload();
      }

      ready() {
        super.ready();
        this._scrollHandler();
        addEventListener('scroll', e => this._scrollHandler());
      }
    }

    window.customElements.define(GdgApp.is, GdgApp);
  </script>
</dom-module>
