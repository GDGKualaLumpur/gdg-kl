<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<dom-module id="gdg-contact">
    <template>
        <style>
        :host {
            display: block;
        }
        
        .header {
            background: var(--app-header-color);
            padding: 40px 80px;
            color: white;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .contact {
            margin: 40px auto;
            max-width: 900px;
            padding: 24px;
            background: white;
            border-radius: 2px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }
        
        .form {
            margin: 12px 0 36px 0;
        }
        
        .flex {
            @apply(--layout-horizontal);
        }
        
        paper-input {
            margin: 0 12px;
        }
        
        .flex paper-input {
            @apply(--layout-flex);
        }
        
        .form paper-textarea {
            margin: 0 12px;
        }
        
        paper-button {
            background: #4285F4;
            color: white;
        }
        
        @media screen and (max-width:840px) {
            .header {
                padding: 40px 20px;
            }
            .contact {
                margin: 6px auto;
            }
        }
        </style>
        <section class="header">
            <div class="container">
                <h2>{{localize('contact')}}</h2>
                <p>{{localize('contactdesc')}}</p>
            </div>
        </section>
        <section class="contact">
            <div class="container">
                <h3>{{localize('havequestion')}}</h3>
                <p>{{localize('fillform')}}</p>
                <paper-button raised>{{localize('contactus')}}</paper-button>
            </div>
        </section>
        <section class="contact">
            <div class="container">
                <h3>{{localize('wantsponsor')}}</h3>
                <p>{{localize('sponsorcontact')}}</p>
                <paper-button raised>{{localize('media')}}</paper-button>
                <paper-button raised>{{localize('proposition')}}</paper-button>
            </div>
        </section>
    </template>
    <script>
    Polymer({
        is: 'gdg-contact',
        behaviors: [
            Polymer.AppLocalizeBehavior
        ],
        properties: {
            textValue: {
                type: String,
                value: '',
                notify: true
            },
            language: {
                type: String,
            }
        },
        attached: function() {
            this.loadResources(this.resolveUrl('/data/locales.json'));
        },
    })
    </script>
</dom-module>
