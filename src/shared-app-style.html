<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="shared-app-style">
    <template>
        <style>
        .header {
            background: var(--app-header-color);
            padding: 40px 80px;
            color: white;
        }
        
        .header .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .overlay {
            margin: 96px 0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .overlay[hidden] {
            display: none;
        }
        
        .article {
            display: block;
            border-radius: 2px;
            border-bottom: 1px solid #E0E0E0;
            padding: 24px 36px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            background: white;
            text-decoration: none;
        }
        
        .article h4 {
            margin: 0;
            color: #000;
            font-weight: 400;
            font-size: 20px;
        }
        
        .article a {
            color: #00838F;
            font-weight: 400;
            font-size: 20px;
            text-decoration: none;
        }
        
        .article .detail {
            margin-top: 16px;
            display: block;
        }
        
        .article .detail iron-icon {
            vertical-align: middle;
            margin-right: 4px;
        }
        
        .article .detail .cal {
            color: #F44336;
        }
        
        .article .detail img {
            height: 25px;
            vertical-align: middle;
        }
        
        .article .detail .location {
            color: #0f9d58;
        }
        
        .article .detail span {
            display: block;
            margin-top: 8px;
        }
        
        .article .detail p {
            color: #212121;
            font-size: 16px;
            font-weight: 300;
            margin: 4px 0;
            display: inline;
        }
        
        .article .detail .publisher {
            color: #006064;
            font-weight: 400;
        }
        
        @media screen and (max-width:840px) {
            .header {
                padding: 40px 20px;
            }        	
            .article {
                padding: 18px 24px;
            }
            .article a {
                font-size: 20px;
            }
            .article h4 {
                font-size: 18px;
            }
            .article .detail {
                margin-top: 8px;
            }
        }
        </style>
    </template>
</dom-module>
