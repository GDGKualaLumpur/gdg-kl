<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gdg-card">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }

      .card {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        border-radius: 2px;
        padding: 24px 32px;
        -webkit-transition: 150ms -webkit-box-shadow ease-in-out;
        transition: 150ms -webkit-box-shadow ease-in-out;
        -o-transition: 150ms box-shadow ease-in-out;
        transition: 150ms box-shadow ease-in-out;
        transition: 150ms box-shadow ease-in-out, 150ms -webkit-box-shadow ease-in-out;
      }

      .card:hover {
        -webkit-box-shadow: 0 3px 3px -2px rgba(0, 0, 0, .2), 0 3px 4px 0 rgba(0, 0, 0, .14), 0 1px 8px 0 rgba(0, 0, 0, .12);
        box-shadow: 0 3px 3px -2px rgba(0, 0, 0, .2), 0 3px 4px 0 rgba(0, 0, 0, .14), 0 1px 8px 0 rgba(0, 0, 0, .12);
      }

      .image {
        height: 420px;
        width: 100%;
        margin-bottom: 12px;
      }

      .text {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        margin: 24px 0;
      }

      .title {
        color: #424242;
        font-size: 24px;
        margin: 12px 0;
        width: 90%;
        max-width: 720px;
      }

      .subtitle {
        color: #757575;
        font-size: 16px;
        font-weight: 400;
        width: 80%;
        max-width: 720px;
      }

      @media screen and (max-width: 960px) {
        .image {
          height: 220px;
        }
        .card {
          padding: 0 0 8px 0;
        }

        .card:hover {
          -webkit-box-shadow: none;
          box-shadow: none;
        }

        .text {
          padding: 0 16px;
          margin: 24px 0 8px 0;
        }

        .title {
          width: 100%;
          font-size: 20px;
        }

        .subtitle {
          width: 90%;
          font-size: 15px;
          margin-bottom: 16px;
        }
      }
    </style>

    <div class="card">
      <iron-image class="image" style$="background-color: [[placeholder]];" src$="[[rootPath]]images/[[image]]" preload fade sizing="cover"></iron-image>
      <div class="text">
        <div class="title">[[header]]</div>
        <div class="subtitle">[[subtitle]]</div>
      </div>
    </div>

  </template>

  <script>
    class GdgCard extends Polymer.Element {
      static get is() { return 'gdg-card'; }

      static get properties() {
        return {
          header: String,
          subtitle: String,
          color: String,
          image: String,
          placeholder: String
        }
      }
    }

    window.customElements.define(GdgCard.is, GdgCard);
  </script>
</dom-module>
