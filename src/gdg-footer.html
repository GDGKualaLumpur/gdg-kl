<link rel="import" href="gdg-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<dom-module id="gdg-footer">
    <template>
        <style>
        :host {
            display: block;
        }
        
        .social {
            height: 64px;
            background: #006064;
            text-align: center;
            line-height: 64px;
        }
        
        .social .item {
            margin: 0 20px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 14px;
        }
        
        .social .item span {
            margin-left: 4px;
        }
        
        .social .item iron-icon {
            vertical-align: middle;
        }
        
        .gDev {
            height: 100%;
            background: #263238;
            color: white;
        }
        
        .gDev .flex {
            margin: 0 auto;
            max-width: 960px;
            @apply(--layout-horizontal);
            height: 100%;
        }
        
        .gDev .flex div {
            padding: 24px;
            @apply(--layout-flex);
        }
        
        .gDev .flex .google {
            background: #37424b;
            justify-content: flex-start;
            align-items: stretch;
            align-content: stretch;
        }
        
        .gDev .flex .google img {
            max-width: 260px;
            margin-bottom: 6px;
        }
        
        .gDev .flex a {
            margin: 8px 2px;
            font-size: 14px;
            display: block;
            color: #cfd8dc;
            text-decoration: none;
        }
        
        .gDev .flex .title {
            margin: 0 0 24px 0;
        }
        
        .gDev .flex a:hover {
            color: white;
        }
        
        .credit {
            color: white;
            background: #455a64;
            padding: 0px 24px 16px 24px;
            font-size: 13px;
        }
        
        .credit .container {
            @apply(--layout-horizontal);
            @apply(--layout-center);
            max-width: 960px;
            margin: 0 auto;
        }
        
        .credit p {
            @apply(--layout-flex);
            @apply(--layout-center);
            margin: 0;
            padding-top: 24px;
            color: white;
        }
        
        .credit paper-dropdown-menu-light {
            @apply(--layout-flex);
            @apply(--layout-center);
            max-width: 200px;
        }
        
        .credit paper-menu-button {
            .paper-menu-button {
                padding: 0;
            }
        }
        
        .credit paper-item {
            width: 100px;
        }
        
        @media screen and (max-width:840px) {
            .social .item span {
                display: none;
            }
            .gDev {
                height: 100%;
            }
            .gDev .flex {
                display: block;
            }
        }
        </style>
        <footer class="social">
            <a class="item" href="">
                <iron-icon icon="facebook"></iron-icon>
                <span>Facebook</span>
            </a>
            <a class="item" href="">
                <iron-icon icon="facebook"></iron-icon>
                <span>Facebook Group</span>
            </a>
            <a class="item" href="">
                <iron-icon icon="twitter"></iron-icon>
                <span>Twitter</span>
            </a>
            <a class="item" href="">
                <iron-icon icon="gplus"></iron-icon>
                <span>Google +</span>
            </a>
        </footer>
        <footer class="gDev">
            <div class="flex">
                <div>
                    <p class="title">GDG Kuala Lumpur</p>
                    <a href="https://developers.google.com/groups/chapter/106366117871957399001/">{{localize('jtc')}}</a>
                    <a href="https://developers.google.com/">{{localize('coc')}}</a>
                    <a href="">{{localize('cab')}}</a>
                </div>
                <div>
                    <p class="title">{{localize('partner')}}</p>
                    <a href="https://developers.google.com/">{{localize('proposition')}}</a>
                    <a href="">{{localize('media')}}</a>
                </div>
                <div></div>
                <div class="google">
                    <img src="https://developers.google.com/_static/23ecca3dc9/images/redesign-14/logo-color-knockout.svg">
                    <a href="https://developers.google.com/">{{localize('website')}}</a>
                    <a href="https://developers.googleblog.com/">{{localize('blog')}}</a>
                    <a href="https://plus.google.com/+GoogleDevelopers">Google +</a>
                    <a href="https://twitter.com/googledevs">{{localize('twitter')}}</a>
                    <a href="https://www.youtube.com/user/GoogleDevelopers">YouTube</a>
                </div>
            </div>
        </footer>
        <footer class="credit">
            <div class="container">
                <p>© 2016 GDG Kuala Lumpur / Designed and Created by Henry Lim / GitHub</p>
                <paper-dropdown-menu-light vertical-align="bottom" horizontal-align="right">
                    <paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{language}}">
                        <paper-item value="en">English</paper-item>
                        <paper-item value="my">Malay</paper-item>
                        <paper-item value="zh-cn">简体中文</paper-item>
                        <paper-item value="zh-tw">繁體中文</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu-light>
            </div>
        </footer>
    </template>
    <script>
    Polymer({
        is: 'gdg-footer',
        behaviors: [
            Polymer.AppLocalizeBehavior
        ],
        properties: {
            language: {
                type: String,
                value: "en",
                observer: "_langChanged"
            }
        },

        _langChanged: function() {
            this.fire('langChanged', {
                lang: this.language
            })
        },
        attached: function() {
            this.loadResources(this.resolveUrl('/data/locales.json'));
        },
    });
    </script>
</dom-module>
