<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gdg-events-details">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container{
                max-width: 1000px;
            }

            paper-icon-button{
                margin-bottom: 12px;
                color: rgba(0, 0, 0, .5);
            }

            .card {
                width: 100%;
                background: white;
                margin: 0 auto;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .2), 0 1px 1px 0 rgba(0, 0, 0, .14), 0 2px 1px -1px rgba(0, 0, 0, .12)
            }

            .event .cover {
                background-image: url(https://firebasestorage.googleapis.com/v0/b/ioxkl17.appspot.com/o/images%2Fcover.jpg?alt=media);
                height: 350px;
                width: 100%;
                background-position: 50% 50%;
                background-size: cover;
            }

            .event .content {
                display: flex;
            }

            .event .details {
                width: 100%;
                flex-direction: column;
                display: flex;
                flex: 1 1 60%;
                padding: 24px 42px 48px 24px;
            }

            .event .details h3 {
                color: rgba(0, 0, 0, .95);
                font-weight: 400;
                margin: 0 0 4px 0;
                font-size: 26px;
            }

            .event .details h4 {
                margin: 0;
                font-size: 14px;
                font-weight: 400;
                color: rgba(0, 0, 0, .6);
            }

            .event .details p {
                max-width: 600px;
                font-size: 15px;
                color: rgba(0, 0, 0, .85);
                margin-bottom: 0;
                line-height: 24px;
            }

            .event .details a {
                color: #4285F4;
            }

            .event .info {
                box-sizing: border-box;
                min-width: 350px;
                margin-top: -48px;
                margin-right: 32px;
                flex: 1;
            }

            .event .info .card {
                padding: 24px;
                box-sizing: border-box;
            }

            .chip {
                display: inline-block;
                margin: 8px 0 16px 0;
                font-size: 13px;
                padding: 1px 18px;
                text-transform: capitalize;
                border-radius: 100px;
                border: 1px solid rgba(0, 0, 0, .4);
                color: rgba(0, 0, 0, .8);
                text-align: center;
                cursor: pointer;
                transition: 80ms all linear;
                user-select: none;
            }

            .info .card .button {
                cursor: pointer;
                background: #4285F4;
                color: white;
                text-transform: uppercase;
                display: flex;
                border-radius: 4px;
                height: 40px;
                justify-content: center;
                align-items: center;
                font-size: 14px;
                margin-top: 32px;
                box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .26);
            }

            .info .item {
                font-weight: 500;
                font-size: 14px;
            }

            .info .item .title {
                margin-bottom: 2px;
                color: rgba(0, 0, 0, .35);
            }

            .info .item .text {
                color: rgba(0, 0, 0, .85);
                margin-bottom: 4px;
                font-size: 15px;
            }

            .info .divider {
                border-bottom: 1px solid rgba(0, 0, 0, 0.12);
                margin: 16px 0;
            }

            .info .item .subtext {
                color: rgba(0, 0, 0, .7);
                font-weight: 400;
            }
        </style>

        <div class="container">
            <a href="../events/"><paper-icon-button icon="gdg-icons:arrow-back"></paper-icon-button></a>
            <div class="event card">
                <div class="cover"></div>
                <div class="content">
                    <div class="details">
                        <h3>Google I/O 2017 Extended Kuala Lumpur</h3>
                        <div class="chip-container">
                            <div class="chip">Meetup</div>
                        </div>
                        <div class="description">
                            <p>Google IO Extended Kuala Lumpur will once again happen on the 22nd of July 2017! We will be inviting
                                speakers that are consists of local experts and Googlers to come and share about the experience
                                in using Google technologies and best practices to propel your journey forward as a developer.
                                <br>
                                <br> Don't miss your chance to learn more about the latest and greatest Google technologies and
                                1337 Dev skills from the dev experts! Seats will be limited, sign up now!
                                <br>
                                <br> Website:
                                <a href="">https://ioxkl17.firebaseapp.com/</a>
                                <br>
                                <br> Note:
                                <br> 1. GDGKL will send emails for attendees to confirm their attendance a few days before the
                                event. The tickets belong to attendees who did not confirm their ticket via email will be
                                forfeited.
                                <br>
                                <br> 2. Walk-ins are strictly not allowed
                        </div>
                    </div>
                    <div class="info">
                        <div class="card">
                            <div class="item">
                                <div class="title">WHEN</div>
                                <div class="text">Sat, Oct 7, 2017</div>
                                <div class="subtext">2:00PM - 7:00PM</div>
                            </div>
                            <div class="divider"></div>
                            <div class="item">
                                <div class="title">WHERE</div>
                                <div class="text">Google Malaysia</div>
                                <div class="subtext">Axiata Tower (Quill 7), 9, Jalan Stesen Sentral 5, Kuala Lumpur Sentral, 50470 Kuala Lumpur,
                                    Wilayah Persekutuan Kuala Lumpur Malaysia</div>
                            </div>
                            <div class="button">Register</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        class GdgEventsDetails extends Polymer.Element {
            static get is() { return 'gdg-events-details'; }

            loadData(page) {
                this.db = firebase.firestore();
                console.log('get data from details page:', page)
                var dbRef = this.db.collection('events').doc(page);
                dbRef.get().then((doc) => {
                    if (doc.exists) {
                        console.log("Document data:", doc.data());
                        dbRef.collection('details').doc('test').get().then((doc) => {
                            if (doc.exists) {
                                console.log("Document data:", doc.data());
                            }
                        })
                    }
                })
            }
        }

        window.customElements.define(GdgEventsDetails.is, GdgEventsDetails);
    </script>
</dom-module>
