<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gdg-about">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }

      h1 {
        color: #212121;
        font-weight: 400;
        margin-bottom: 48px;
      }

      p {
        font-size: 18px;
        color: #616161;
        line-height: 34px;
        font-weight: 400;
      }

      .text {
        width: 80%;
        max-width: 720px;
      }

      .image {
        width: 100%;
        margin-bottom: 24px;
      }

      @media screen and (max-width: 960px) {
        h1,
        .text {
          width: 90%;
          padding: 0 24px;
          box-sizing: border-box;
        }
        .image {
          margin-bottom: 16px;
        }
        h1 {
          font-size: 24px;
          margin: 24px 0;
        }
      }
    </style>

    <div class="container">
      <h1>About GDG Kuala Lumpur</h1>
      <img class="image" src="../images/about.jpg">
      <div class="text">
        <p>Google Developer Group (GDG) Kuala Lumpur is an independent developer &amp; user group that discuss and share experiences
          developing applications using Google Developer technologies like Android, Google Maps, Google App Engine and many
          more.
        </p>
        <p>We organize meetups, hackathons, talks &amp; workshops introducing developers and non-developers to the Google Developer
          platform.
        </p>
        <p>We're based in Kuala Lumpur, Malaysia - the heart of South East Asia.</p>
      </div>
    </div>
  </template>

  <script>
    class GdgAbout extends Polymer.Element {
      static get is() { return 'gdg-about'; }
    }

    window.customElements.define(GdgAbout.is, GdgAbout);
  </script>
</dom-module>
