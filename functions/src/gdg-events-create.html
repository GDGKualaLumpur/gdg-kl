<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-valo-theme/vaadin-date-picker.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gdg-events-create">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                max-width: 1000px;
            }

            paper-icon-button {
                margin-bottom: 12px;
                color: rgba(0, 0, 0, .5);
            }

            .card {
                width: 100%;
                background: white;
                margin: 0 auto;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .2), 0 1px 1px 0 rgba(0, 0, 0, .14), 0 2px 1px -1px rgba(0, 0, 0, .12)
            }

            .event .cover {
                border-bottom: 1px solid rgba(0, 0, 0, .12);
                background-image: url(../images/gdgkl.jpg);
                height: 350px;
                width: 100%;
                background-position: 50% 50%;
                background-size: cover;
            }

            .event .content {
                display: flex;
            }

            .event .details {
                width: 100%;
                flex-direction: column;
                display: flex;
                flex: 1 1 60%;
                padding: 24px 42px 48px 24px;
            }

            .event .info {
                box-sizing: border-box;
                min-width: 350px;
                margin: -48px 32px 24px 0;
                flex: 1;
            }

            .event .info .card {
                padding: 24px;
                box-sizing: border-box;
            }

            .info .card .button {
                text-decoration: none;
                cursor: pointer;
                background: #4285F4;
                color: white;
                text-transform: uppercase;
                display: flex;
                border-radius: 4px;
                height: 40px;
                justify-content: center;
                align-items: center;
                font-size: 14px;
                margin-top: 28px;
                box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .26);
                transition: 100ms all linear;
            }

            .info .card .button:hover {
                background: #1976D2;
            }

            .info .card .button.cancel {
                margin: 8px 0 0 0;
                background: white;
                box-shadow: none;
                color: rgba(0, 0, 0, .8);
            }

            .info .card .button.cancel:hover {
                background: rgba(0, 0, 0, .1);
            }

            label {
                display: block;
                margin-bottom: 4px;
                font-size: 12px;
                color: rgba(0, 0, 0, .6)
            }

            input,
            select,
            textarea {
                width: 100%;
                height: 40px;
                margin-bottom: 20px;
                padding: 0 12px;
                font-size: 14px;
                box-sizing: border-box;
                background: white;
                border: 1px solid #cccccc;
                border-radius: 0;
                -webkit-appearance: none;
                -moz-appearance: none;
                font-family: 'Roboto', 'Noto', sans-serif;
            }

            textarea {
                height: auto;
                padding: 12px;
            }

            select {
                color: #757575;
                cursor: pointer;
                padding: 0 36px 0 12px;
            }

            .dropdown {
                position: relative;
            }

            .dropdown::before {
                position: absolute;
                content: "\0025BE";
                top: 8px;
                right: 2px;
                height: 40px;
                width: 20px;
                color: rgba(0, 0, 0, .6);
            }

            .time-container {
                display: flex;
            }

            .time-container .time {
                width: 50%;
            }

            .time-container .time:first-of-type {
                margin-right: 4px;
            }

            .time-container .time:last-of-type {
                margin-left: 4px;
            }

            input:focus,
            select:focus,
            textarea:focus {
                outline: none;
            }

            vaadin-date-picker {
                height: 40px;
                box-sizing: border-box;
                width: 100%;
                margin-bottom: 20px;
            }

            @media screen and (max-width: 960px) {
                paper-icon-button {
                    position: absolute;
                    margin: 10px 16px;
                    color: white;
                }
                .event .cover {
                    height: 250px;
                }
                .event .content {
                    flex-direction: column;
                }
                .event .details {
                    padding: 24px 24px 32px 24px;
                    box-sizing: border-box;
                }
                .event .info {
                    width: 100%;
                    min-width: auto;
                }
                .event .info .card {
                    box-shadow: none;
                }
            }
        </style>

        <div class="container">
            <a href="../events/">
                <paper-icon-button icon="gdg-icons:arrow-back"></paper-icon-button>
            </a>
            <div class="event card">
                <div class="cover"></div>
                <div class="content">
                    <div class="details">
                        <label>Event Name</label>
                        <input type="text" placeholder="Name your event">
                        <label>Event Type</label>
                        <div class="dropdown">
                            <select>
                                <option disabled selected>Choose what kind of event you're organizing</option>
                                <option>Codelab</option>
                                <option>Conference</option>
                                <option>Extended Event</option>
                                <option>Live Viewing Party</option>
                                <option>Meetup</option>
                                <option>Study Jam</option>
                                <option>Workshop</option>
                            </select>
                        </div>
                        <label>Event Description</label>
                        <div class="description">
                            <textarea placeholder="Enter a description for your event." rows="8"></textarea>
                        </div>
                    </div>
                    <div class="info">
                        <div class="card">
                            <label>Date</label>
                            <vaadin-date-picker></vaadin-date-picker>
                            <div class="time-container">
                                <div class="time">
                                    <label>Start Time</label>
                                    <input type="time" value="09:00">
                                </div>
                                <div class="time">
                                    <label>End Time</label>
                                    <input type="time" value="17:00">
                                </div>
                            </div>
                            <div class="button">Submit</div>
                            <div class="button cancel">Cancel</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        class GdgEventsCreate extends Polymer.Element {
            static get is() { return 'gdg-events-create'; }
        }

        window.customElements.define(GdgEventsCreate.is, GdgEventsCreate);
    </script>
</dom-module>
