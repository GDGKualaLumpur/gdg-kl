<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .container {
        max-width: 1200px;
        padding: 32px 24px;
        margin: 0 auto;
      }

      .container .row {
        display: flex;
        width: 100%;
      }

      .chip#meetup {
        border-color: #ed3941;
        background: #ed3941;
        color: white;
      }

      .chip#conference {
        border-color: #528ef4;
        background: #528ef4;
        color: white;
      }

      .chip#live_viewing_party {
        border-color: #f8c346;
        background: #f8c346;
        color: #000;
      }

      .chip#bootcamp {
        border-color: #FF5722;
        background: #FF5722;
        color: #fff;
      }

      .chip#workshop {
        background: #469b5b;
        border-color: #469b5b;
        color: white;
      }

      .chip#study_jam {
        background: #9C27B0;
        border-color: #9C27B0;
        color: white;
      }

      @media screen and (max-width: 960px) {
        .container {
          padding: 0;
        }
      }
    </style>
  </template>
</dom-module>
